name: tests

on:
  push:
    branches:
      - master
  pull_request: null

jobs:
  tests:
    name: tests
    runs-on: "ubuntu-latest"
    steps:
      - name: skip me
        shell: bash -l {0}
        if: success() && contains(github.event.head_commit.message, 'ci skip')
        run: |
          echo "commit message: '${MSG}'"
          echo "CI_SKIP=true" >> $GITHUB_ENV
        env:
          MSG: ${{ github.event.head_commit.message }}

      - name: cancel previous runs
        uses: styfle/cancel-workflow-action@0.6.0
        if: success() && ! env.CI_SKIP
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2
        if: success() && ! env.CI_SKIP

      - uses: conda-incubator/setup-miniconda@v2
        if: success() && ! env.CI_SKIP
        with:
          python-version: 3.8
          channels: conda-forge,defaults
          channel-priority: strict
          show-channel-urls: true

      - name: configure conda and install code
        if: success() && ! env.CI_SKIP
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes
          conda config --add channels conda-forge
          conda install --quiet pip

          conda install -y -q --file requirements.txt

          pip install --no-deps -e .

          git config --global user.email "41433396+cf-blacksmithy@users.noreply.github.com"
          git config --global user.name "cf-blacksmithy"

      - name: lint
        if: success() && ! env.CI_SKIP
        shell: bash -l {0}
        run: |
          flake8 admin_migrations

      - name: test
        if: success() && ! env.CI_SKIP
        shell: bash -l {0}
        run: |
          export DEBUG_ADMIN_MIGRATIONS=1
          source ./scripts/clone_feedstock_outputs.sh
          run-admin-migrations
